<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  </head>
  <body
    class="bg-mentor w-screen h-screen flex flex-col items-center justify-around"
  >
    <div
      class="w-[295px] bg-mentor-white flex flex-col justify-around align-middle rounded-lg shadow-xl"
    >
      <img
        src="./images/image-qr-code.png"
        alt="QR Code Image"
        class="h-72 w-64 my-5 rounded-lg mx-auto"
      />
      <div class="text-center mt-1 mb-6">
        <p class="text-black font-bold font-outfit mx-4 text-xl">
          Improve your front-end skills by building projects
        </p>
        <p class="text-mentor-dblue text-sm mx-4 mt-3">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div class="float-end">
      <p class="text-xs font-extralight">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-blue-600"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/developer-assets"
          target="_blank"
          class="text-blue-600"
          >Patrick Obama</a
        >.
      </p>
    </div>
  </body>
</html>
